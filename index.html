<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Proyecto 1</title>
</head>
<body>
    <!-- Calculadora  -->
    <div class="calculator">
        <div class="screen">0</div>

            <!-- Formato especial -->
            <button type="button" class="calc-button special" id="clear">C</button>
            <button type="button" class="calc-button special" id="delete">←</button>
            <!-- Operaciones -->
            <button type="button" class="calc-button operator" id="">/</button>
            <button type="button" class="calc-button operator" id="">*</button>
          
            
            
            <!-- Números -->
            <button type="button" class="calc-button " id="">9</button>
            <button type="button" class="calc-button" id="">7</button>
            <button type="button" class="calc-button" id="">8</button>
            <button type="button" class="calc-button operator" id="">-</button>

            <button type="button" class="calc-button" id="">4</button>
            <button type="button" class="calc-button" id="">5</button>
            <button type="button" class="calc-button" id="">6</button>
            <button type="button" class="calc-button operator" id="plus">+</button>

            <button type="button" class="calc-button" id="">1</button>
            <button type="button" class="calc-button" id="">2</button>
            <button type="button" class="calc-button" id="">3</button>
        
            <button type="button" class="calc-button operator" id="equals">=</button>    
            <button type="button" class="calc-button" id="zero">0</button>

            <button type="button" class="calc-button" id="">.</button>
            
    </div>
<script src="script.js"></script>
</body>
</html>
